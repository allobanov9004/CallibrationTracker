{% extends "devices/base.html" %}

{% block title %}Подтвердите удаление{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Вы уверены, что хотите удалить "{{ device.get_name_display }}"?</h2>
        <p><strong>Заводской номер:</strong> {{ device.serial_number }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'device_detail' device.pk %}" class="btn btn-secondary">Отменить</a>
        </form>
    </div>
</div>
{% endblock %}
