<style>
    .loading {
        display: none;
    }
    form.submitting .loading {
        display: inline;
    }
</style>

<form method="post" onsubmit="this.classList.add('submitting')">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div class="form-group">
        {{ form.measure_type.errors }}
        <label for="{{ form.measure_type.id_for_label }}">Тип измерений123:</label>
        {{ form.measure_type }}
    </div>

    <div class="form-group">
        {{ form.measurement_unit.errors }}
        <label for="{{ form.measurement_unit.id_for_label }}">Единица измерения:</label>
        {{ form.measurement_unit }}
    </div>

    {# Остальные поля формы #}
    
    <button type="submit" name="final_submit">Сохранить</button>
    <span class="loading">Обновление...</span>
</form>
